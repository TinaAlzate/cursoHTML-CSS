<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../CSS/estilo.css">
        <title>Trabajando con CSS</title>
    </head>    
    <body>
        <h1>Custom Style Sheet</h1>
        <p>Un parrafo</p>
        <h2 id="encabezado">Esto es una sección de noticias</h2>
        <p class="item1">Esta es la primera noticia</p>
        <p class="item2">Esta es la segunda noticia</p>
        <div>
            <p class="autor">Autor: Gorca Villar</p>
            <p class="fecha">Fecha: 21/05/2023</p>
            <p class="ubicacion">Ubicación: Barcelona</p>
        </div>
    </body>
</html>
