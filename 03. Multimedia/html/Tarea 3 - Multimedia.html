<!DOCTYPE html>
<html>
    <head>
        <title>Tarea 3 con Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="../imagenes/imagen.jpg" alt="Fondo Group Mee" width="300" height="200">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay loop muted width="300" height="300">
                <source  src="../videos/video.mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop >
                <source  src="../audios/audio.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
