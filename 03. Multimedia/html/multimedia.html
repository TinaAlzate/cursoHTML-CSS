<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="https://pngimg.com/uploads/bmw_logo/bmw_logo_PNG19705.png" alt="Logo BMW" width="300" height="300"/>
        <h3>Vídeos</h3>
        <video controls autoplay muted loop>
            <source src="../videos/video.mp4" type="video/mp4"/>
        </video>
        <h3>Audio</h3>
        <audio controls autoplay loop>
            <source src="../audios/audio.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
