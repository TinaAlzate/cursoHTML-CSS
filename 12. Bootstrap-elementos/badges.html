<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Badges</title>
</head>
<body>
    <div class="container py-4">
        <h3>Este es el titulo<span class="badge bg-secondary">Nuevo!</span></h3>

    <div class="row d-block px-4 py-4">
        <button class="btn btn-primary w-auto">Notificaciones <span class="badge bg-secondary">5</span></button>
    </div>

    <button class="btn btn-primary position-relative">Emails<span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">99+</span></button>

    <button class="btn btn-primary position-relative">Notificaciones<span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill p-2"><span class="visually-hidden">99+</span></span></button>

    <span class="badge bg-success">Éxito</span>
    <span class="badge bg-danger">Error</span>

    <span class="badge bg-success rounded-pill">Éxito</span>
    <span class="badge bg-danger rounded-pill">Error</span>
</div>
</body>
