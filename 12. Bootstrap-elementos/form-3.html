<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Forms 3</title>
</head>
<body>
    <div class="container py-4">
        <form action="">
            <label for="rango">Selecciona el rango</label>
            <input id="rango" type="range" class="form-range" value="5" min="0" max="10" step="0.1">
            <div class="input-group mb-4">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control">
            </div>
            <label for="email">Introduce tu email</label>
            <div class="input-group mb-4 w-50">
                <input type="text" class="form-control" placeholder="username" id="email">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="email-2">Introduce tu email</label>
            <div class="input-group input-group-sm w-100 flex-nowrap ">
                <input type="text" class="form-control" placeholder="username" id="email-2">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mt-4">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="input-group mt-4">
                <div class="input-group-text">
                    <input 
                    class="form-check-input mt-0" 
                    type="checkbox" 
                    value="" 
                    arial-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" name="Nombre" placeholder="Tu nombre">
                <input type="text" class="form-control" name="Apellido" placeholder="Tu apellido">
            </div>
            <div class="input-group mt-4">
                <input type="text" class="form-control" placeholder="Haz tu busqueda" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2">Buscar</button>
            </div>
            <div class="input-group mt-4">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Buscar</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Presearch</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
            <div class="input-group mt-4">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Buscra</button>
              </div>
              <div class="form-floating mt-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
        </form>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
