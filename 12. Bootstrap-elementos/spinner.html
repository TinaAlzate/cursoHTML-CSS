<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Spinner</title>
</head>
<body>
<div class="container py-5">
    <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <hr>
    <div class="spinner-border text-primary">
    </div>
    <hr>
    <div class="spinner-grow text-warning mx-2 my-5" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <hr>
    <div class="spinner-border text-danger spinner-border-sm">
    </div>
    <hr>
    <div class="spinner-grow text-danger spinner-grow-sm">
    </div>
    <hr>
    <div class="spinner-border text-secondary" style="width: 6rem; height: 6rem">
    </div>
    <hr>
    <button class="btn btn-primary disabled">
        <div class="spinner-border spinner-border-sm"></div>
        Cargando...
    </button>
    <hr>
    <button class="btn btn-primary disabled">
        <div class="spinner-grow spinner-grow-sm"></div>
        Cargando...
    </button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
